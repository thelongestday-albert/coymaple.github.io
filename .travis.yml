language: node_js
node_js: stable
cache:
  directories:
    - node_modules
branches:
  only:
    - blog-source
before_install:
  - npm install -g hexo-cli
install:
  - npm install
  - npm install hexo-deployer-sftp --save
script:
  - hexo clean
  - hexo generate
  - hexo deploy
env:
  global:
    - secure: 
    - secure: 
    # - 'SFTP_USER=[user]'
    # - 'SFTP_PASSWORD=[password]'
    - "SFTP_KEY=ssh-rsa  blogdeployer@iZuf6jey4hho6ga344jepbZ"
    - "FTP_PATH=/www/wwwroot/www.coymaple.com"

after_success:
  - echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_rsa
  - curl --ftp-create-dirs
    -T ./public/*
    --key /tmp/sftp_rsa
    sftp://${SFTP_USER}:${SFTP_PASSWORD}@www.coymaple.com/www/wwwroot/www.coymaple.com
